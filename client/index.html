<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>HCSS - Hack News Simple Scrapy</title>

    <!-- Stylesheets  -->
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-orange.min.css">
    <link rel="stylesheet" href="./css/main.css">

    <!-- Fonts  -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body class="mdl-demo mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">

    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header mdl-layout__header--scroll mdl-color--primary">
            <div class="mdl-layout__tab-bar mdl-js-ripple-effect mdl-color--primary-dark">
                <a href="#" id="hacker-news-button" class="mdl-layout__tab">Hacker News</a>
            </div>
        </header>

        <main class="mdl-layout__content">
            <div class="mdl-layout__tab-panel is-active" id="overview">
                <section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
                    <table id="hc-table" class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp is-hidden">
                        <thead>
                            <tr>
                                <th>Author</th>
                                <th>Hour</th>
                                <th>Title</th>
                                <th>Link</th>
                            </tr>
                        </thead>

                        <tbody id="hc-list">
                        </tbody>
                    </table>
                </section>
            </div>
        </main>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
