<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>Node Spider</title>

    <!-- Stylesheets  -->
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-orange.min.css">
    <link rel="stylesheet" href="./css/main.css">

    <!-- Fonts  -->
     <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en"> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body class="mdl-demo mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">

    <a href="https://github.com/thulioph/node-spider" class="github-corner" aria-label="View source on Github">
        <svg width="80" height="80" viewBox="0 0 250 250" style="fill:#FFF; color:#607d8b; position: absolute; top: 0; border: 0; right: 0;"
            aria-hidden="true">
            <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
            <path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2"
                fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path>
            <path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z"
                fill="currentColor" class="octo-body"></path>
        </svg>
    </a>

    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header mdl-layout__header--scroll mdl-color--primary">
            <div class="mdl-layout--large-screen-only mdl-layout__header-row"></div>
            
            <div class="mdl-layout--large-screen-only mdl-layout__header-row">
                <h3>Node Spider</h3>
            </div>

            <div class="mdl-layout--large-screen-only mdl-layout__header-row"></div>

            <div class="mdl-layout__tab-bar mdl-js-ripple-effect mdl-color--primary-dark">
                <a href="#" id="hacker-news-button" class="mdl-layout__tab">Hacker News</a>
                <a href="#" id="tech-crunch-button" class="mdl-layout__tab">TechCrunch</a>
            </div>
        </header>

        <main class="mdl-layout__content">
            <div class="mdl-cell mdl-cell--12-col">
                <h3 id="header-title"></h3>
            </div>

            <div class="mdl-layout__tab-panel" id="hacker-news">
                <!-- Hacker News Table -->
                <section class="section--center mdl-cell mdl-cell--12-col is-hidden">
                    <table id="hc-table" class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp">
                        <thead>
                            <tr>
                                <th>Author</th>
                                <th>Hour</th>
                                <th>Title</th>
                                <th>Link</th>
                            </tr>
                        </thead>

                        <tbody id="hc-list">
                        </tbody>
                    </table>
                </section>
            </div>
            
            <div class="mdl-layout__tab-panel" id="tech-crunch">
                <!-- TechCrunch Table -->
                <section class="section--center mdl-cell mdl-cell--12-col is-hidden">
                    <table id="techcrunch-table" class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp">
                        <thead>
                            <tr>
                                <th>Author</th>
                                <th>Hour</th>
                                <th>Title</th>
                                <th>Link</th>
                            </tr>
                        </thead>

                        <tbody id="techcrunch-list">
                        </tbody>
                    </table>
                </section>
            </div>
        </main>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
